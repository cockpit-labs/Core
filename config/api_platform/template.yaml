  attributes:
    denormalization_context:
      groups:
        - 'TplBlock:Update'
        - 'Label'
        - 'Description'

    normalization_context:
      groups:
        - 'TplBlock:Read'
        - 'Resource'
        - 'Label'
        - 'Description'
      preserve_empty_objects: true
      skip_null_values: false

