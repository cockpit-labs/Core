App\Entity\TplFolder:
  attributes:
    denormalization_context:
      groups:
        - 'TplFolder:Update'
        - 'Label'
        - 'Description'
        - 'State'

    output: App\Entity\TplFolder

  collectionOperations:
    get:
      security: is_granted('ROLE_CCEUser') or is_granted('ROLE_CCEAdmin')
      security_message: 'Sorry, but you are not authorized.'
      normalization_context:
        groups:
          - 'TplFolder:Read'
          - 'Resource'
          - 'Label'
          - 'Description'
        preserve_empty_objects: true
        skip_null_values: false
#      openapi_context:
#        parameters:
#          - name: all
#            in: query
#            description: 'all templates, even out of period'
#            required: false
#            schema:
#              type: bool
#              default: false
    post:
      security: is_granted('ROLE_CCEAdmin')
      security_message: 'Sorry, but you are not authorized.'

    getexpectation:
      method: GET
      path: /tpl_folders/expectation
      security: is_granted('ROLE_CCEDashboard')
      security_message: 'Sorry, but you are not authorized.'
      openapi_context:
        summary: 'Get folders submission expectation'
        parameters:
          - name: fromdate
            in: query
            description: 'beginning of date interval'
            required: false
            schema:
              type: string
          - name: todate
            in: query
            description: 'end of date interval'
            required: false
            schema:
              type: string

    all:
      method: GET
      path: /tpl_folders/all
      security: is_granted('ROLE_CCEUser') or is_granted('ROLE_CCEAdmin')
      security_message: 'Sorry, but you are not authorized.'
      openapi_context:
        summary: 'Get all templates, even out of period'

    periods:
      method: GET
      path: /tpl_folders/periods
      security: is_granted('ROLE_CCEDashboard')
      security_message: 'Sorry, but you are not authorized.'
      openapi_context:
        summary: 'Get folders periods'
        parameters:
          - name: fromdate
            in: query
            description: 'beginning of date interval'
            required: false
            type: string
          - name: todate
            in: query
            description: 'end of date interval'
            required: false
            type: string

      normalization_context:
        groups:
          - 'Resource'
          - 'Label'
          - 'Description'
          - 'TplFolder:Periods'
        skip_null_values: false

  itemOperations:
    delete:
      security: is_granted('ROLE_CCEAdmin')
      security_message: 'Sorry, but you are not authorized.'
    get:
      security: is_granted('ROLE_CCEUser')
      security_message: 'Sorry, but you are not authorized.'
      normalization_context:
        groups:
          - 'TplFolder:Read'
          - 'Resource'
          - 'Label'
          - 'Description'
        preserve_empty_objects: true
        skip_null_values: false
    patch:
      security: is_granted('ROLE_CCEAdmin')
      security_message: 'Sorry, but you are not authorized.'
    getexpectation:
      method: GET
      path: /tpl_folders/{id}/expectation
      security: is_granted('ROLE_CCEDashboard')
      security_message: 'Sorry, but you are not authorized.'
      openapi_context:
        summary: 'Get folders submission expectation'
        parameters:
          - name: fromdate
            in: query
            description: 'beginning of date interval'
            required: false
            type: string
          - name: todate
            in: query
            description: 'end of date interval'
            required: false
            type: string
      normalization_context:
        groups:
          - 'Resource'
          - 'Label'
          - 'Description'
          - 'TplFolder:Expectation'
    periods:
      method: GET
      path: /tpl_folders/{id}/periods
      security: is_granted('ROLE_CCEDashboard')
      security_message: 'Sorry, but you are not authorized.'
      openapi_context:
        summary: 'Get folder periods'
        parameters:
          - name: fromdate
            in: query
            description: 'beginning of date interval'
            required: false
            type: string
          - name: todate
            in: query
            description: 'end of date interval'
            required: false
            type: string
      normalization_context:
        groups:
          - 'Resource'
          - 'Label'
          - 'Description'
          - 'TplFolder:Periods'

